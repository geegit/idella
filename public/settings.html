<style>
	.fa-window-close {
		color:red;
		font-size:20px;
	}

	.fa-pencil-square-o {
		color:yellow;
		font-size:20px;
	}

	.fa-arrow-right, [type=create-site], .fa-calendar {
		color:green;
		font-size:20px;
		cursor: pointer;
	}

	.fa-spinner {
		visibility: :hidden;
	}
</style>
<form id="settings">

<div id="settings" class="ui-widget ui-widget-content">
	
	<div class="styleRow" id="row-height">
		<h1>My Sites:</h1>
		<div class="styleLabel"><div>
			
		</div>name</div>

		<div class="styleValue">
			<input name="sitename" id="misc-sitename" readonly value="">

		</div>
	</div>

	<div class="styleRow" id="row-height">
		
		<div class="styleLabel"><div>
			
		</div>pages</div>

		<div class="styleValue">
			<select name="page" id="misc-pages"><option value="index.html">index.html</option></select>
			
			<div class="fa fa-window-close"></div>
			<div class="fa fa-pencil-square-o"></div>
			
			
			
			
		</div>
		
	</div>
	<p></p>
	<hr>

	<p></p>
	
	<div class="styleRow" id="row-height">
		<h1>What will my site look like in the future?</h1>
		<div class="styleLabel"><div>
			
		</div>on</div>

		<div class="styleValue">
			<input name="revision-date" id="misc-from" value="12/25/2017">
		</div>
		<div  class="fa fa-calendar"></div>
	</div>
	
	<div class="styleRow" id="row-height">
		
		<div class="styleLabel"><div>
			
		</div>alias</div>

		<div class="styleValue">
			<input name="package-name" id="misc-to" value="Christmas Release">
		</div>
		
	</div>
	<p></p>
	<hr>
	<div class="styleRow" id="row-height">
		<h1>Create a new Site</h1>
		<div class="styleLabel"><div>
			
		</div></div>

		<div class="styleValue">
			<input name="new-site-name" id="misc-sitename" value="Enter New Name">

		</div>
		<div  type="create-site" class="fa fa-plus-square"></div>
	</div>

	
	<p></p>
	<hr>

	<p></p>
	<div class="styleRow" id="row-height">
		<h1>GitHub</h1>
		<div class="styleLabel"><div>
			
		</div>username</div>

		<div class="styleValue">
			<input name="git-username" id="misc-username" value="idella">
		</div>
	</div>

	<div class="styleRow" id="row-height">
		
		<div class="styleLabel"><div>
			
		</div>password</div>

		<div class="styleValue">
			<input name="git-password" id="misc-password" type="password" value="abcdefg">
		</div>
		
	</div>
<p></p>
	<div class="styleRow" id="row-height">
		<h1>Account</h1>
		<div class="styleLabel"><div>
			
		</div>License Key</div>

		<div class="styleValue">
			<input name="account-license" id="misc-license" value="QW@9181$POP48">
		</div>
	</div>

	<div class="styleRow" id="row-height">
		
		<div class="styleLabel"><div>
			
		</div>expiration</div>

		<div class="styleValue">
			<input name="account-expiration" id="misc-username" readonly value="01/23/2018">
		</div>
		
	</div>
</div>
<div class="fa fa-spin fa-spinner"></div>
</form>
<!-- Set data //-->
<script>
$("#misc-sitename").attr("value",$("title").html())
$("[type=anchor]").each(function(idx,anchor){
	 anchor = $(anchor);
	 $("#misc-pages").append(new Option(anchor.attr("href"),anchor.attr("href")))

})

$("[type=create-site]").on("click",function(){
	
	$(".fa-spinner").css({"visibility":"visible","font-size":"80px","color":"white",left:$(document).width()/2 - $(".fa-spinner").width()/2,top:$(document).height()/2 - $(".fa-spinner").height()/2,position:"absolute"})

	REVISION_createNewSite($("#settings").serialize(),function(){
		$(".fa-spinner").css({"visibility":"hidden"})
		if(confirm("Visit your new site created at " + $("[name=new-site-name]").val())){
			window.location = "/"+ $("[name=new-site-name]").val();
		}
	});
})
</script>
